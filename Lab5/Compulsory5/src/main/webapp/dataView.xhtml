<ui:composition template="page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">Clients</ui:define>
    <ui:define name="content">
        <h:form id="dataViewMsg">
            <p:messages id="messages" for="dataViewForm" showDetail="false"
                        autoUpdate="true" closable="true" />
        </h:form>

        <h:form id="dataForm" style="background: white">
            <p:dataTable id="dataTable" value="#{clientBean.clients}" var="item">

                <p:column headerText="ID">
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column headerText="Nume">
                    <h:outputText value="#{item.name}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{item.email}" />
                </p:column>
                <p:column headerText="Phone Number">
                    <h:outputText value="#{item.phone}" />
                </p:column>

                <p:column headerText="Address">
                    <h:outputText value="#{item.address}" />
                </p:column>

                <p:column headerText="Date of Birth">
                    <h:outputText value="#{item.dateOfBirth}" />
                </p:column>

                <p:column headerText="Gender">
                    <h:outputText value="#{item.gender}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

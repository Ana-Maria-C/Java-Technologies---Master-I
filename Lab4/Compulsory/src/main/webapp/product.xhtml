<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Products List</title>
    <link rel="stylesheet" href="dataTables/css/dataTables.css"/>
    <script type="text/javascript" src="dataTables/js/dataTables.js"></script>
</h:head>

<h:body>
    <h:form id="productForm">
        <h2>Available Products</h2>

        <p:dataTable var="product" value="#{productBean.products}"
                     emptyMessage="No products found."
                     style="width: 100%; margin-top: 20px;">

            <p:column headerText="ID" style="width: 10%">
                <h:outputText value="#{product.id}" />
            </p:column>


            <p:column headerText="Name" style="width: 30%">
                <h:outputText value="#{product.name}" />
            </p:column>


            <p:column headerText="Price" style="width: 20%">
                <h:outputText value="#{product.price}" />
            </p:column>


            <p:column headerText="Description" style="width: 40%">
                <h:outputText value="#{product.description}" />
            </p:column>

        </p:dataTable>

        <div class="navigation-buttons">
            <h:commandLink value="Back to Main Page" action="/index.xhtml" />
        </div>

    </h:form>
</h:body>
</html>

<ui:composition template="page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:param name="title" value="#{title}" />
    <ui:param name="dataList" value="#{dataList}" />
    <ui:param name="columns" value="#{columns}" />

    <ui:define name="content">
        <h:form id="dataViewMsg">
            <p:messages id="messages" for="dataViewForm" showDetail="false"
                        autoUpdate="true" closable="true" />
        </h:form>

        <h:form id="dataForm" style="background: white">
            <h:outputText value="#{title}" style="font-weight:bold; display:block; margin-bottom:10px;" />

            <ui:repeat value="#{dataList}" var="item">
                <div style="border-bottom: 1px solid #ccc; padding: 10px 0;">
                    <ui:repeat value="#{columns}" var="column">
                        <div>
                            <strong>#{column.header}:</strong>
                            <h:outputText value="#{item[column.property]}" />
                        </div>
                    </ui:repeat>
                </div>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <style type="text/css">
        .buttonStyle {
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            padding: 15px 32px;
            border-radius: 12px;
        }
    </style>
    <title><ui:insert name="title">Laborator 4</ui:insert></title>
</h:head>

<h:body>

    <f:view>
        <ui:insert name="header" >
            <ui:include src="/WEB-INF/decorators/header.xhtml" />
        </ui:insert>

        <div class="content">
            <ui:insert name="content">
            <h1>Main Content Section</h1>
            <h:form>
                <h:commandButton value="View the Data" action="#{redirectBean.redirectToViewDataPage()}" styleClass="buttonStyle"/>
            </h:form>

            <h:form>
                <h:commandButton value="Edit the Data" action="#{redirectBean.redirectToEditDataPage()}" styleClass="buttonStyle"/>
            </h:form>
            </ui:insert>
        </div>

        <ui:insert name="footer" >
            <ui:include src="/WEB-INF/decorators/footer.xhtml" />
        </ui:insert>
    </f:view>
</h:body>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formId">
        <h:panelGrid columns="2">
            <h:outputLabel value="ID:" for="clientId" />
            <h:outputText id="clientId" value="#{clientBean.currentClient.id}" />

            <h:outputLabel value="Name:" for="name" />
            <h:inputText id="name" value="#{clientBean.currentClient.name}" required="true" />

            <h:outputLabel value="Email:" for="email" />
            <h:inputText id="email" value="#{clientBean.currentClient.email}" required="true" />

            <h:outputLabel value="Phone number:" for="phone" />
            <h:inputText id="phone" value="#{clientBean.currentClient.phone}" required="true" />

            <h:outputLabel value="Address:" for="address" />
            <h:inputText id="address" value="#{clientBean.currentClient.address}" required="true" />

            <h:outputLabel value="Date of Birth:" for="dob" />
            <p:datePicker id="dob" value="#{clientBean.currentClient.dateOfBirth}" required="true" requiredMessage="Date of birth is required." />

            <h:outputLabel value="Gender:" for="gender" />
            <p:selectOneMenu id="gender" value="#{clientBean.currentClient.gender}" required="true" requiredMessage="Gender is required.">
                <f:selectItem itemLabel="Select Gender" itemValue="" />
                <f:selectItem itemLabel="Male" itemValue="Male" />
                <f:selectItem itemLabel="Female" itemValue="Female" />
                <f:selectItem itemLabel="Other" itemValue="Other" />
            </p:selectOneMenu>
        </h:panelGrid>

        <h:panelGrid columns="2">
            <p:commandButton id="saveBtn" value="Save"
                             action="#{clientBean.saveClient}"
                             update="@form, :clientInfoPanel, :clientSearchForm"
                             oncomplete="PF('dataEditDialog').hide()" />

            <p:commandButton id="cancelBtn" value="Cancel"
                             immediate="true"
                             onclick="PF('dataEditDialog').hide()"
                             type="button" />
        </h:panelGrid>
    </h:form>
</ui:composition>

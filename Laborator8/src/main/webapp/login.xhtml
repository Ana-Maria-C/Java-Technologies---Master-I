<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="10">
            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{userBean.email}" required="true" />

            <h:outputLabel for="password" value="ParolÄƒ:" />

            <h:commandButton value="Go to Welcome Home" action="welcome.xhtml?faces-redirect=true" />

        </h:panelGrid>
    </h:form>
</h:body>
</html>

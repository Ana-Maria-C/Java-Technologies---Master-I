<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Hello World JSF Application</title>
    <link rel ="stylesheet" href="dataTables/css/dataTables.css"/>
    <link rel ="stylesheet" href="dataTables/css/dataTables.css"/>
    <script type="text/javascript" src="dataTables/js/dataTables.js"></script>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{helloWorldBean.products}" var="product">
            <h:column>
                <h:outputText value="Product ID: " />
                <h:outputText value="#{product.id}" /><br />
            </h:column>

            <h:column>
                <h:outputText value="Product Name: " />
                <h:outputText value="#{product.name}" /><br />
            </h:column>

            <h:column>
                <h:outputText value="Product Price: " />
                <h:outputText value="#{product.price}" /><br />
            </h:column>

            <h:column>
                <h:outputText value="Product Description: " />
                <h:outputText value="#{product.description}" /><br />
            </h:column>
        </h:dataTable>

    </h:form>
</h:body>
</html>
